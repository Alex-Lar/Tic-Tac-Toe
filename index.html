<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
	<link rel='stylesheet'
		href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Tic-Tac-Toe</title>
</head>

<body>
	<section class="section">

		<h1 class="section__title">Tic Tac Toe</h1>
		<button id="start-btn" class="button">Start Game</button>

	</section>

	<div class="display__none" id="playground">
		<section class="section section--board">
			<div class="game">
				<div class="title">
					<h2 id="user-name" class="title__user">YOU</h2>
					<h2 id="bot-name" class="display__none">COMP</h2>
				</div>
				<div class="game__board">
					<button class="cell cell--hover">
						<span>1</span>
					</button>
					<button class="cell cell--hover">
						<span>2</span>
					</button>
					<button class="cell cell--hover">
						<span>3</span>
					</button>
					<button class="cell cell--hover">
						<span>4</span>
					</button>
					<button class="cell cell--hover">
						<span>5</span>
					</button>
					<button class="cell cell--hover">
						<span>6</span>
					</button>
					<button class="cell cell--hover">
						<span>7</span>
					</button>
					<button class="cell cell--hover">
						<span>8</span>
					</button>
					<button class="cell cell--hover">
						<span>9</span>
					</button>
				</div>
				<button class="game__button">Try Again</button>
			</div>
		</section>
	</div>


	<script type="module" src="main.js"></script>
</body>

</html>
